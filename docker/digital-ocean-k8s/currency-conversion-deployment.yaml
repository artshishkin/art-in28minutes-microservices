apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: currency-conversion
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-conversion
    spec:
      containers:
        - image: artarkatesoft/art-in28m-currency-conversion-service:0.0.2-k8s-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: art-in28m-currency-conversion-service
          envFrom:
            - configMapRef:
                name: currency-conversion
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  ports:
    - port: 8100
      protocol: TCP
      targetPort: 8100
  selector:
    app: currency-conversion
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  EXCHANGE_SERVICE_HOST: http://currency-exchange:8000
kind: ConfigMap
metadata:
  name: currency-conversion
  namespace: default
